<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="media/logo.png">
    <title>supply the registration</title>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase.js"></script>
    <script src="javascript/firebase_1.2.js"></script>
    <script src="javascript/header_1.14.js"></script>
    <script src="javascript/register_1.1.js"></script>
    <link rel="stylesheet" href="css/header_1.0.css">
    <link rel="stylesheet" href="css/register_1.1.css">
</head>
<body id="body" onload="initHeader(); registerOnLoad()" style="opacity: 0;">
<div id="header" class="header"> <a class="logo" id="logo" href="/index.html">supply the taste</a></div>
<div id="main" class="main" style="background-image: url('media/trees.jpg'); background-size: cover">

    <section class="banner" id="first" style="display: none; background-color: white; width: calc(100% - 100px); height: calc(100% - 100px); margin: 50px; border-radius: 10px">
        <section class="inside" id="register" style="height: 100%; overflow-y: scroll">
            <form>
            <div id="table 1" class="form">
                <div id="get rid 1" style="width: 100%; text-align: center; margin-top: 10%">create an account</div>
                <div><input style="margin-top: 10%; font-family: sans-serif" type="text" class="sign_in" placeholder="first name" id="first name reg"></div>
                <div><input style="margin-top: 5%; font-family: sans-serif"  type="text" class="sign_in" placeholder="last name" id="last name reg"></div>
                <div><input style="margin-top: 5%; font-family: sans-serif" type="email" class="sign_in" placeholder="email" id="email reg"></div>
                <div><input style="margin-top: 5%; font-family: sans-serif"  type="password" class="sign_in" placeholder="password" id="password reg"></div>
                <div><input style="margin-top: 5%; font-family: sans-serif" type="password" class="sign_in" placeholder="confirm password" id="confirm reg"></div>
                <div style="margin-top: 10%;" class="sign_in" id="click register" onclick="attemptCreateUser()">submit</div>
            </div>
            </form>
        </section>
        <section class="inside" style="height: 100%; overflow-y: scroll" id="sign in">
            <form>
            <div id="table 2" class="form">
                <div id="get rid 2" style="width: 100%; text-align: center; margin-top: 20%">already have an account? sign in</div>
                <div><input style="margin-top: 5%; font-family: sans-serif" type="email" class="sign_in" placeholder="email" id="email"></div>
                <div><input style="margin-top: 5%; font-family: sans-serif"  type="password" class="sign_in" placeholder="password" id="password"></div>
                <div style="width: 100%; text-align: center; margin-top: 5%" id="forgot"><span class="sign_in" onclick="forgotten_password_popup()">forgotten password?</span></div>
                <div style="margin-top: 15%;" class="sign_in" id="click sign in" onclick="attemptSignIn()">sign in</div>
            </div>
            </form>
        </section>
    </section>
</div>
</body>
</html>
